# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: gomod
    directory: "go/"
    schedule:
      interval: "weekly"

  - package-ecosystem: terraform
    directory: "terraform/"
    schedule:
      interval: "weekly"

  - package-ecosystem: npm
    directory: "typescript/"
    schedule:
      interval: "weekly"
